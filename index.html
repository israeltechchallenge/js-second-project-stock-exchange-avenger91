<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Exchange Project AV</title>
    <link href="./css/style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
  </head>
  <body class="main-page">
    <div class="marquee-container">
      <div class="marquee"></div>
      <div class="marquee-fade-layer"></div>
      <div class="marquee-fade"></div>
    </div>

    <form role="search" class="search-form">
      <div class="search-field">
        <div class="input-wrapper">
          <input type="text" placeholder="Search Nasdaq Stocks" />
          <button>
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-spinner fa-spin"></i>
          </button>
        </div>
        <div class="search-results-container">
          <div class="search-results-wrapper">
            <div class="search-results"></div>
          </div>
        </div>
      </div>
    </form>

    <script src="./js/global.js"></script>
    <script src="./js/fetch.js"></script>
    <script src="./js/results.js"></script>
    <script src="./js/marquee.js"></script>
    <script>
      const marquee = new Marquee(document.querySelector(".marquee"));
      marquee.marqueeLoop();
      const getResults = new GetSearchResults(input);
      getResults.setupEventListeners();
    </script>
  </body>
</html>
